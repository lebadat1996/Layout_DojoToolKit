<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Demo: Nested BorderContainer</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css"
          media="screen">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojox/grid/resources/claroGrid.css"
          media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script src="layout.js"></script>
    <script src="../DemoDojo/dojo.js"></script>
    <link rel="stylesheet" href="../DemoDojo/styleTable.css">
</head>
<body class="claro">
<div class="demoLayout" style="height: 100%; width: 100%" data-dojo-type="dijit/layout/BorderContainer"
     data-dojo-props="design: 'headline'">
    <div class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'"
         style="text-align: center">
        <from>
            <input type="text" value="Top">

            <select id="stateSelect" data-dojo-type="dijit/form/Select"
                    name="stateSelect">
                <option value="" selected="selected">Select a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
            </select>
        </from>
    </div>
    <div class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left'"><from>
        <input type="text" value="LEFT">
    </from>
    </div>
    <div class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'right'">
        <from>
            <input type="text" value="Right">
            <input type="checkbox" id="dbox1" checked
                   data-dojo-type="dijit/form/CheckBox">
            <label for="dbox1">Want</label>
        </from>
    </div>
    <div class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
        <div id="grid"></div>
    </div>
    <div class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'bottom'"
         style="text-align: center">
        <from>
            <input type="text" value="BOTTOM">
        </from>

    </div>
</div>
</body>
</html>
