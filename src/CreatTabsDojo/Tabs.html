<!DOCTYPE html>
<html>
<head>


    <script>dojoConfig = {parseOnLoad: true}</script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css"
          media="screen">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojox/grid/resources/claroGrid.css"
          media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script>
        dojo.require("dijit.layout.TabContainer");
        dojo.require("dijit.layout.ContentPane");
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("div").append("<div data-dojo-type=\"dijit/layout/ContentPane\" title=\"My last tab\">\n" +
                    "        Lorem ipsum and all around - last...\n" +
                    "    </div>");
            });
        });
    </script>

</head>
<body class="claro">
<div data-dojo-type="dijit/layout/TabContainer" tabStrip="true">
    <div data-dojo-type="dijit/layout/ContentPane" title="My first tab" selected="true">
        <button id="addTask">Click me</button>
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" title="My second tab">
        Lorem ipsum and all around - second...
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" title="My last tab">
        Lorem ipsum and all around - last...
    </div>
</div>
</body>
</html>
